<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://idevapi.gva.es/api/1.2/js/idevAPI_core.js"></script>  
  <link rel="stylesheet" href="app.css" />
  <title>Riesgo de Incendios Forestales en la Comunidad Valenciana</title>
</head>
<body>
  <h1>Riesgo de Incendios Forestales en la Comunidad Valenciana</h1>
  <div id="container">
    <div id="map"></div>
    <div id="loading">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </div>
    <div id="coordinates-section" style="display: none">
      <div>
        <label for="coordinates">Introducir Coordenadas</label>
        <input type="text" id="coordinates" placeholder="Latitud, Longitud" disabled>
        <button id="predictBtn" class="predict-btn" disabled>Predecir</button>
      </div>
      <br>
      <div class="result-title">Resultado:</div>
      <br>
      <div id="result"></div>
    </div>
  </div>

  <!-- Include TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- Load the JavaScript code -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
