<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    <!-- Leaflet.js library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="app.css" />

  <title>Riesgo de Incendios Forestales en la Comunidad Valenciana</title>
</head>
<body>
  <h1>Riesgo de Incendios Forestales en la Comunidad Valenciana</h1>
  <div id="container">
    <div id="map" style="height: 600px;"></div>
    <div id="loading">Cargando...</div>
    <div id="coordinates-section" style="display: none">
      <div>
        <label for="coordinates">Introducir Coordenadas</label>
        <input type="text" id="coordinates" placeholder="Latitud, Longitud" disabled>
        <button id="predictBtn" class="predict-btn" disabled>Predecir</button>
      </div>
      <br>
      <div>Resultado:</div>
      <br>
      <div id="result"></div>
    </div>
  </div>

  <!-- Include TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- Load the points data -->
  <!-- <script src="data/points_data.geojson" id="geojson-data"></script> -->
  <!-- <link rel="prefetch" href="data/points_data.geojson" as="fetch" crossorigin="anonymous"> -->
  <!-- Load the JavaScript code -->
  <script src="app.js"></script>
</body>
</html>
